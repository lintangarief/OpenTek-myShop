<ion-view view-title="Products">
  <ion-content>
    <ion-list>
      <ion-item  class="item-button-right item-avatar" ng-repeat="product in products">
		<img src="http://ionicframework.com/img/docs/venkman.jpg">  
	    {{product.name}}
	    <button class="button button-positive">
	      <i class="icon ion-ios-cart"> {{product.price}}</i>
	    </button>
	  
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
